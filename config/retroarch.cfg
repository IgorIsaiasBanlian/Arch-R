# Arch R - RetroArch Configuration for R36S
# Optimized for 640x480 display

# Video
video_driver = "gl"
video_context_driver = "egl"
video_fullscreen = "true"
video_windowed_fullscreen = "false"
video_vsync = "true"
video_max_swapchain_images = "2"
video_smooth = "false"
video_scale_integer = "true"
video_rotation = "0"
video_aspect_ratio_auto = "true"
video_fullscreen_x = "640"
video_fullscreen_y = "480"

# Audio (alsathread — non-blocking, better for ARM like dArkOS)
audio_driver = "alsathread"
audio_device = "default"
audio_out_rate = "48000"
audio_latency = "64"
audio_sync = "true"

# Input
input_driver = "udev"
input_joypad_driver = "udev"
input_autodetect_enable = "true"
input_max_users = "1"

# Menu (rgui — lightweight, better for 640x480 like dArkOS)
menu_driver = "rgui"
menu_swap_ok_cancel_buttons = "false"

# Directories
savefile_directory = "/home/archr/.config/retroarch/saves"
savestate_directory = "/home/archr/.config/retroarch/states"
screenshot_directory = "/home/archr/.config/retroarch/screenshots"
libretro_directory = "/usr/lib/libretro"
libretro_info_path = "/usr/share/libretro/info"
assets_directory = "/usr/share/retroarch/assets"
system_directory = "/roms/bios"

# Performance
video_threaded = "true"
video_frame_delay = "0"

# Power Saving
suspend_screensaver_enable = "false"
pause_nonactive = "false"

# Misc
config_save_on_exit = "false"
log_verbosity = "false"

# Hotkeys (SELECT + button combos for R36S)
# SDL button IDs: B=0 A=1 Y=2 X=3 L1=4 R1=5 L2=6 R2=7 SELECT=8 START=9
input_enable_hotkey_btn = "8"
input_exit_emulator_btn = "9"
input_menu_toggle_btn = "3"
input_save_state_btn = "5"
input_load_state_btn = "4"
input_state_slot_increase_btn = "13"
input_state_slot_decrease_btn = "14"
input_toggle_fast_forward_btn = "0"
input_rewind_btn = "2"
